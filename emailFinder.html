    body {

    button,
    input,
    select,

    #container {

      text-align: center;

    h1 {

    }

    p {

    }

    form {

    }

    label {

      text-align: start;

    }

    input {

      padding: 10px;

      border-radius: 4px;
      font-size: 16px;
      height: 50px;

    input:focus {

    }

    label {

    }

    button {

      border: 1px solid #f2f2f2;

      font-size: 1.2em;

      gap: 6px;

      padding: 10px;

      cursor: pointer;

      color: #333;
    }

      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .radio-div input {
      margin: 0;
    }

    .status-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .status-div {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .results-container {

      width: 100%;
      max-height: 300px;
      /* height: 100%; */
      overflow-y: scroll;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 5px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);

      max-width: 1023px;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #C2C2C2 #F2FDFF;
    }

    /* Chrome, Edge and Safari */
    .results-container::-webkit-scrollbar {
      height: 14px;
      width: 14px;
    }

    .results-container::-webkit-scrollbar-track {
      border-radius: 8px;
      background-color: #F2FDFF;
    }

    .results-container::-webkit-scrollbar-track:hover {
      background-color: #FFFFFF;
    }

    .results-container::-webkit-scrollbar-track:active {
      background-color: #F2FCFF;
    }

    .results-container::-webkit-scrollbar-thumb {
      border-radius: 5px;
      background-color: #C2C2C2;
    }

    .results-container::-webkit-scrollbar-thumb:hover {
      background-color: #929292;
    }

    .results-container::-webkit-scrollbar-thumb:active {
      background-color: #929292;
    }

    .results-div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      /* border: 1px solid rgba(0, 0, 0, 0.08); */
      /* border-radius: 5px; */
      padding: 10px 6px;
    }

      margin: 0;
      font-size: 16px;
      font-weight: 400;
      color: black;
    }

    .results-div:hover {
      border: 1px solid yellow;
    }

    .results-div:nth-child(odd) {
      background: white;
    }

    .results-div:nth-child(even) {
      background: #f2f2f2;
    }

      overflow: hidden;
      -webkit-box-shadow: 0 4px 6px 0px lightgrey;
      -moz-box-shadow: 0 4px 6px 0px lightgrey;
      box-shadow: 0 4px 6px 0px lightgrey;

      color: #222;

      height: fit-content;
      /* border-radius: 5px; */
      transition: background-color 0.3s;

      text-align: center;
      display: inline-block;
      /* max-width: 110px; */
      font-size: 18px;

    nav a:hover {

    }

    nav a.active {
      background-color: #006400;
      color: white;
    }

    .main-title {

      font-weight: 300;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;

      padding-top: 20px;

    #result {

      border-radius: 5px;
      word-wrap: break-word;

      overflow-y: auto;
      overflow-x: hidden;
    }

    .row {
      font-family: 'Montserrat' !important;
      text-align: center;
      word-wrap: break-word;
      padding: 2px;
      vertical-align: middle;
      background: white;
    }

    .column_left {
      font-family: 'Montserrat' !important;
      text-align: center;
      word-wrap: break-word;
      float: left;
      height: 32px;
      line-height: 32px;
      margin-left: 5px;
    }

    .column_right {
      font-family: 'Montserrat' !important;
      word-wrap: break-word;
      float: right;
      text-align: right;
      width: 15%;
      line-height: 32px;
      margin-right: 5px;
    }

    #status-container {

    }

      display: flex;
      gap: 20px;
      width: 100%;
    }

  <script>
    function testEmail() {
      let emails = document.getElementById("email").value
      let emailArr = emails.includes(",") ? emails.split(",") : [emails]
      document.getElementById('btn').innerText = 'Loading...';
      document.getElementById('btn').disabled = true;
      validateEmails(emailArr);
      //add time out 1 sec
      setTimeout(function () { }, 1000);

    function validateEmails(emails) {
      const url = 'https://script.google.com/macros/s/AKfycbxMj0BnEvVFjbW6n2RKXlL7_sT4GtaQQo1hZQNz8OQYCLgiAUvJcMU17eVysQKj_kmU/exec'

      fetch(url, {
        method: 'POST',
        headers: {
          "Content-Type": "text/plain;charset=utf-8",
        },
        body: JSON.stringify({ emails: emails, api_key: "12345678" }),
        followRedirects: true
      })

        .then(data => {
          console.log(data, "data")
          document.getElementById('btn').innerText = 'Find Email';
          document.getElementById('status-container').style.display = 'flex';
          document.getElementById('btn').disabled = false;

          document.getElementById('progress').innerText = `Progress:${trueData.length} /${data?.response?.number_of_emails}`

        }
        )
        .catch((error) => {
          console.log(error)
        });
      return false
    }
